version: '3.8'

services:
  bots-edi:
    build: .
    container_name: bots-edi-server
    ports:
      - "8080:8080"
    volumes:
      # Mount configuration
      - ./config:/app/bots_env/config:ro
      
      # Mount user plugins and scripts (writable for development)
      - ./usersys:/app/bots_env/usersys
      
      # Mount system directories for data persistence
      - ./botssys:/app/bots_env/botssys
      
      # Mount logs
      - ./logs:/app/bots_env/botssys/logs
      
    environment:
      - BOTSENV=docker
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - bots-network

  # Optional: Add a database service if you want to use PostgreSQL instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: bots-postgres
  #   environment:
  #     POSTGRES_DB: botsdb
  #     POSTGRES_USER: bots
  #     POSTGRES_PASSWORD: botsbots
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - bots-network
  #   restart: unless-stopped

networks:
  bots-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local